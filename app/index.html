<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>S ultimate messenger</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="libs/ionicons/ionicons.min.css">
        <link rel="stylesheet" href="libs/jquery-custom-content-scroller/jquery.mCustomScrollbar.css">
        <link rel="stylesheet" href="libs/alertify/alertify.core.css">
        <link rel="stylesheet" href="libs/alertify/alertify.default.css">
        <link rel="stylesheet" href="libs/selectize/selectize.css">
        <link rel="stylesheet" href="libs/selectize/selectize.default.css">
        <link rel="stylesheet" href="libs/jcrop/jquery.Jcrop.min.css">
        <link rel="stylesheet" href="libs/highlight/styles/default.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <!-- left menue -->
        <div id="nav">

            <!-- header -->
            <div class="heading" href="#">
                <span class="ion-speakerphone"></span>SUM Messenger
                <span class="version"></span>
            </div>

            <!-- contact list -->
            <div id="contacts-wrapper">
                <ul class="contacts">

                </ul>
            </div>

            <!-- rooms -->
            <div id="rooms">
                <h1>R&auml;ume <span id="rooms-add" class="ion-plus-round"></span></h1>

                <div id="rooms-wrapper">
                    <ul class="rooms">

                    </ul>
                </div>
            </div>
        </div>

        <!-- chat area -->
        <div id="main">
            <!-- chat header -->
            <div id="main-header">

                <!-- new version -->
                <div id="newversion">

                </div>

                <div id="main-metadata">
                    <img src="" class="avatar" />
                    <span>Name</span>
                    <span class="online"></span>
                </div>
                <div id="main-menue" class="ion-navicon-round"></div>
                <div id="main-close" class="ion-close-round"></div>
                <ul id="main-menue-dropdown">
                    <li id="main-menue-avatar-croper">
                        <input class="save" type="button" value="speichern" /> <input class="cancel" type="button" value="abbrechen" />
                    </li>
                    <li id="main-menue-status"><span class="ion-checkmark-round"></span> Statusmeldungen anzeigen</li>
                    <li id="main-menue-avatar"><span class="ion-image"></span> neuen Avatar setzen</li>
                    <li id="main-menue-about"><span class="ion-information-circled"></span> &Uuml;ber SUM</li>
                    <li id="main-menue-quit"><span class="ion-log-out"></span> SUM Beenden</li>
                </ul>
            </div>

            <!-- chat conversation -->
            <div id="content-wrapper">
                <ul id="content">

                </ul>
            </div>

            <!-- input area for new messages -->
            <div id="message">
                <!-- emoticons popup -->
                <div id="message-emoticons"></div>

                <!-- input area -->
                <div id="message-input">
                    <!-- button: inserting code -->
                    <div id="message-add-menue" class="ion-chevron-up"></div>

                    <!-- input field/text -->
                    <input type="text" id="message-input-textfield" placeholder="schreibe eine Nachricht..." />

                    <!-- button: show/hide emoticons popup -->
                    <div id="message-toggleemots"></div>

                    <!-- send message -->
                    <div id="message-send" class="ion-paper-airplane"></div>

                    <!-- popup for inserting code -->
                    <div id="message-add-code-box">
                        <div id="message-add-code-box-inner">
                            <div id="message-add-code-box-select"><select id="message-add-code-box-language" placeholder="Syntax-Highlighting"></select></div>

                            <textarea id="message-add-code-box-area"></textarea>

                            <input id="message-add-code-box-send" class="save" type="button" value="senden" /> <input id="message-add-code-box-cancel" class="cancel" type="button" value="abbrechen" />
                        </div>
                    </div>

                    <!-- menue for inserting code, files, ... -->
                    <ul id="message-add-menue-dropdown">
                        <li id="message-add-menue-code"><span class="ion-android-developer"></span> Code senden</li>
                        <li id="message-add-menue-file"><span class="ion-paperclip"></span> Datei senden</li>
                        <li id="message-add-menue-clear"><span class="ion-trash-b"></span> Konversation l&ouml;schen</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- hidden file input dialog -->
        <input style="display:none;" id="fileDialog" accept=".jpg,.jpeg,.png,.gif" type="file" />

        <!-- javascripts -->
        <script src="nw-desktop-notifications.js"></script>
        <script src="string-escape.js"></script>
        <script src="libs/class.js"></script>
        <script src="libs/jquery-2.1.0.min.js"></script>
        <script src="libs/jquery-custom-content-scroller/jquery.mousewheel.min.js"></script>
        <script src="libs/jquery-custom-content-scroller/jquery.mCustomScrollbar.min.js"></script>
        <script src="libs/alertify/alertify.min.js"></script>
        <script src="libs/jcrop/jquery.Jcrop.min.js"></script>
        <script src="libs/selectize/selectize.js"></script>
        <script src="libs/crypto-js/md5.js"></script>
        <script src="libs/highlight/highlight.pack.js"></script>
        <script src="libs/jquery.waitforimages/jquery.waitforimages.js"></script>

        <script src="injector.js"></script>
        <script src="sum-init.js"></script>
        <script src="sum-emoticons.js"></script>
        <script src="sum-backend.js"></script>
        <script src="sum-backend-userlist.js"></script>
        <script src="sum-backend-helpers.js"></script>
        <script src="sum-backend-client.js"></script>
        <script src="sum-backend-server.js"></script>
        <script src="sum-frontend.js"></script>
        <script src="sum-frontend-helpers.js"></script>
        <script src="sum-frontend-events.js"></script>
        <script src="sum-frontend-messages.js"></script>
    </body>
</html>
